			<script>
				$('.item').hover(
					function(){
						var $this = $(this);
						expand($this);
					},
					function(){
						var $this = $(this);
						collapse($this);
					}
				);
				function expand($elem){
					var angle = 0;
					var t = setInterval(function () {
						if(angle == 1440){
							clearInterval(t);
							return;
						}
						angle += 40;
						$('.link',$elem).stop().animate({rotate: '+=-40deg'}, 0);
					},10);
					$elem.stop().animate({width:'250px'}, 1000)
					.find('.item_content').fadeIn(400,function(){
						$(this).find('p').stop(true,true).fadeIn(600);
					});
				}
				function collapse($elem){
					var angle = 1440;
					var t = setInterval(function () {
						if(angle == 0){
							clearInterval(t);
							return;
						}
						angle -= 40;
						$('.link',$elem).stop().animate({rotate: '+=40deg'}, 0);
					},10);
					$elem.stop().animate({width:'52px'}, 1000)
					.find('.item_content').stop(true,true).fadeOut().find('p').stop(true,true).fadeOut();
				}
				function disponivelNosPlanos(p1,p2,p3,p4){
					if(!p1) $('.icon_medal1').parent().addClass('item_inativo');
					if(!p2) $('.icon_medal2').parent().addClass('item_inativo');
					if(!p3) $('.icon_medal3').parent().addClass('item_inativo');
					if(!p4) $('.icon_medal4').parent().addClass('item_inativo');
					if(p1 + p2  +p3 + p4 == 0) $('#disponivel-nos-planos').addClass('dn');
				}
			</script>
