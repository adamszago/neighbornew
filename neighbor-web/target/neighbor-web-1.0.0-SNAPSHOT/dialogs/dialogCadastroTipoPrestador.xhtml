<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<body>
	<ui:composition>
		<p:dialog header="#{bundle['tit.tipo.prestador']}"
			widgetVar="dlgTipoPrestador" modal="true" resizable="false">
			<h:form id="formTipoPrestador">
				<h:panelGrid columns="2" style="margin-bottom:10px">
					<h:outputLabel value="Tipo Prestador: " for="tipo" />
					<p:inputText id="tipo"
						value="#{prestadorServicoController.tipoPrestador.tipoPrestador}"
						required="true" size="30" maxlength="30"
						requiredMessage="#{bundle['msg.informe.tipo.prestador']}" />
					<p:commandButton value="#{bundle['btn.adicionar']}"
						actionListener="#{prestadorServicoController.cadastrarTipoPrestador}"
						update=":cadastroForm:tiposPrestadores :formTipoPrestador"
						oncomplete="dlgTipoPrestador.hide()" process="formTipoPrestador" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:composition>
</body>
</html>
