<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<body>
	<ui:composition>
		<p:dialog header="Marca Veiculo" widgetVar="dlgMarca" modal="true"
			resizable="false">
			<h:form id="formMarcaVeiculo">
				<h:panelGrid columns="2" style="margin-bottom:10px">
					<h:outputLabel value="Marca: " for="marca" />
					<p:inputText id="marca"
						value="#{veiculoController.marcaVeiculo.marca}" required="true"
						label="marca" size="20" maxlength="20"
						requiredMessage="Por favor Informe marca!"
						styleClass="toUppercase" />
					<p:commandButton value="Gravar"
						actionListener="#{veiculoController.gravarMarca}" ajax="true"
						update=":formMarcaVeiculo :formCadastroVeiculo :formCadastroVeiculo:comboMarcas"
						oncomplete="dlgMarca.hide()" process="formMarcaVeiculo" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:composition>
</body>
</html>
