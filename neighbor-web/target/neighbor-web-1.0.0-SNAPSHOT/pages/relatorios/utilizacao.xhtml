<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<style>
			.selectStatus {
				width: 76px;
				text-align: left;
			}
			.columnStatus .ui-sortable-column-icon {
				vertical-align: top;
			}
			
			.tableView table,
			.tableView a.ui-datepicker-prev,
			.tableView a.ui-datepicker-next {
			    display: none;
			}
		</style>

		<h:form id="listagemForm" styleClass="innerContentFix" prependId="false">
			<ui:insert>
				<ui:include src="../../templates/growlGeral.xhtml" />
			</ui:insert>

			<h:panelGrid columns="3">
				<p:commandButton
					actionListener="#{utilizacaoController.decrementMonth}" id="navLeft"
					update="@form" icon="ui-icon-triangle-1-w" />
				<h:panelGroup class="tableView">
					<p:calendar value="#{utilizacaoController.selectedDate}"
						mode="inline" />
				</h:panelGroup>
				<p:commandButton
					actionListener="#{utilizacaoController.incrementMonth}"
					id="navRight" update="@form" icon="ui-icon-triangle-1-e" />
			</h:panelGrid>

			<!-- <p:chart type="line" model="#{chartView.animatedModel}" /> -->
			<p:lineChart id="chr" animate="true" title="Relatório de Utilização"
				value="#{utilizacaoController.animatedModel}" legendPosition="n"
				minX="0" minY="0">
			</p:lineChart>
		</h:form>
		
	</ui:define>
</ui:composition>
