<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<head>
	<title>Lphantus Neighbor</title>
	<!-- favicon -->
	<link rel="shortcut icon" href="../../resources/images/favicon.ico" type="image/vnd.microsoft.icon" />
	<!-- Layout padrao -->
	<link rel="stylesheet" type="text/css" href="../../resources/css/primefaces-bootstrap/theme-min.css" />
	<!-- Layout casa de praya -->
	<!-- <link rel="stylesheet" type="text/css" href="../../resources/css/primefaces-ui-darkness/theme-min.css" /> -->
	<link rel="stylesheet" type="text/css" href="../../resources/css/forms-min.css" />
	<link rel="stylesheet" type="text/css" href="../../resources/css/Menu-min.css" />
	<link rel="stylesheet" type="text/css" href="../../resources/css/search-min.css" />
	<link rel="stylesheet" type="text/css" href="../../resources/css/corev4-min.css" />
	<link rel="stylesheet" type="text/css" href="../../resources/css/estilos_002-min.css" />
	
	<!-- link to our custom css -->
	<link rel="stylesheet" type="text/css" href="../../resources/css/fsLayout-min.css" />
	<link rel="stylesheet" type="text/css" href="../../resources/css/usuario-min.css" />
	<link rel="stylesheet" type="text/css" href="../../resources/css/template-azul-LPN-min.css" />
	<style>
		.campos-login {
			color: #555555;
			padding: 4px;
		}
		
		.botao-login {
			background:
				repeat-x scroll 0 0 #D8D8D8;
			border: 1px solid #D3D3D3;
			border-radius: 4px 4px 4px 4px;
			margin-left: 34px;
		}
	</style>

</head>
<body>
	<br />
	<br />
	<div class="formLogin boxLogin">
		<img id="logo" border="0"
			style="height: auto; width: auto; margin-left: 28px;"
			alt="Lphantus Neighbor"
			src="../../resources/images/logo_neighbor.gif"></img>
		<form action="../../login_neighbor" method="POST" name="login" id="idLoginForm">
			<table border="0" cellpadding="2">
				<tr>
					<td colspan="2">
						<c:if test="${param.error eq 'invalido' }">
							<div id="LoginInvalido"
								class="ui-message-error ui-widget ui-corner-all">
								<span class="ui-message-error-icon"></span>
								<center>
									<span class="ui-message-error-detail asterisco_obr">*Usuário
										ou Senha inválidos</span>
								</center>
							</div>
						</c:if>
					</td>
				</tr>
				<tr>
					<td align="right"><label for="usuario">Usuário:</label></td>
					<td align="left"><input type="text" id="txtUserLogin" name="neighbor_usuario"
						class="campos-login" /> <script>
							document.getElementById('txtUserLogin').focus();
						</script></td>
				</tr>
				<tr>
					<td align="right"><label for="senha">Senha:</label></td>
					<td align="left"><input type="password" id="txtUserPassword" name="neighbor_password"
						class="campos-login" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="submit" id="btnLogin" class="botao-login">
							Login</button>
					</td>
				</tr>
			</table>
		</form>

		<br /> <br />

		<form>
			<a href="esquecisenha.jsf" style="align:right">Ou clique aqui caso tenha esquecido a senha.</a>
		</form>

		<br /> <br />

	</div>
	<br />
	
	<script type="text/javascript" src="../../resources/scripts/validacao-min.js"></script>
	<script type="text/javascript" src="../../resources/scripts/geral-min.js"></script>
	
</body>
</html>
