<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<body>
	<ui:composition>
		<p:dialog header="Visitas do Prestador"
			widgetVar="dlgPrestacaoServicos" width="750" modal="true"
			resizable="false">
			<h:form id="formPrestacaoServicos">
				<h:panelGrid>
					<p:dataTable id="listaPrestacaoServicos" scrollable="true"
						height="330" var="servicoPrestado"
						emptyMessage="Sem Serviços Prestados cadastrados"
						value="#{prestadorServicoController.prestadorServico.servicosPrestadosList}"
						rowKey="#{servicoPrestado.idPrestadorServico}" effectSpeed="fast"
						paginator="true" rows="5">

						<p:column sortBy="morador.unidadeHabitacional[0].unidadeHabitacional.identificacao"
							filterBy="morador.unidadeHabitacional[0].unidadeHabitacional.identificacao"
							style="text-align: center">
							<f:facet name="header">  
	              				Casa  
	      					</f:facet>
							<h:outputText value="#{servicoPrestado.morador.unidadeHabitacional[0].unidadeHabitacional.identificacao}" />
						</p:column>

						<p:column sortBy="morador.pessoa.nome"
							filterBy="morador.pessoa.nome"
							style="text-align: center">
							<f:facet name="header">  
	              				Morador  
	      					</f:facet>
							<h:outputText value="#{servicoPrestado.morador.pessoa.nome}" />
						</p:column>
						<p:column sortBy="dataServico" filterBy="dataServico" style="text-align: center">
							<f:facet name="header">  
	              				Data  Serviço
	      					</f:facet>
							<h:outputText value="#{servicoPrestado.dataServico}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3" />
							</h:outputText>
						</p:column>

						<p:column sortBy="dataFimServico" filterBy="dataFimServico" style="text-align: center">
							<f:facet name="header">  
	              				Data Fim Serviço
	      					</f:facet>
							<h:outputText value="#{servicoPrestado.dataFimServico}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
							</h:outputText>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:composition>
</body>
</html>
